<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="#{request.contextPath}/resources/xhtml/template.xhtml">


    <ui:define name="title">
        <h:outputText value="#{bundle.ListTehlikelimallarTitle}"></h:outputText>
    </ui:define>

    <ui:define name="body">

        <h:form id="TehlikelimallarListForm">
            <p:panel header="#{bundle.TehlikeliMalTitle}">
                <p:dataTable id="datalist" value="#{tehlikeliMalController.formBeanList}" var="item"
                             selectionMode="single" selection="#{tehlikeliMalController.formBean}" paginator="true"
                             paginatorPosition="bottom" emptyMessage="#{bundle.emptyMessage}"
                             rowKey="#{item.id}" rows="10" rowsPerPageTemplate="10,20,30,40,50">
                    <f:facet name="header">
                        <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{tehlikeliMalController.prepareCreate}" update=":TehlikelimallarForm" oncomplete="PF('TehlikelimallarDialog').show()"/>
                        <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" actionListener="#{tehlikeliMalController.prepareView}" update=":TehlikelimallarForm" oncomplete="PF('TehlikelimallarDialog').show()" disabled="#{empty tehlikeliMalController.formBean.id}"/>
                        <p:commandButton id="showPdfView"   icon="ui-icon-search" value="#{bundle.PdfGoster}" oncomplete="PF('PdfDialog').show()"/>
                        <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" actionListener="#{tehlikeliMalController.prepareEdit}" update=":TehlikelimallarForm" oncomplete="PF('TehlikelimallarDialog').show()" disabled="#{empty tehlikeliMalController.formBean.id}"/>
                        <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{tehlikeliMalController.destroy}" update=":growl,datalist" disabled="#{empty tehlikeliMalController.formBean.id}"/>
                    </f:facet>
                    <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                    <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                    <p:column filterBy="#{item.id}" sortBy="#{item.id}">
                        <f:facet name="header">
                            <h:outputText value="#{bundle.Id}"/>
                        </f:facet>
                        <h:outputText value="#{item.id}"/>
                    </p:column>
                    <p:column filterBy="#{item.isim}" sortBy="#{item.isim}">
                        <f:facet name="header">
                            <h:outputText value="#{bundle.Name}"/>
                        </f:facet>
                        <h:outputText value="#{item.isim}"/>
                    </p:column>
                    <p:column filterBy="#{item.sinif}" sortBy="#{item.sinif}">
                        <f:facet name="header">
                            <h:outputText value="#{bundle.Group}"/>
                        </f:facet>
                        <h:outputText value="#{item.sinif}"/>
                    </p:column>
                    <p:column filterBy="#{item.etiketler}" sortBy="#{item.etiketler}">
                        <f:facet name="header">
                            <h:outputText value="#{bundle.Etiket}"/>
                        </f:facet>
                        <h:outputText value="#{item.etiketler}"/>
                    </p:column>
                </p:dataTable>
            </p:panel>
        </h:form>

        <ui:include src="TehlikeliMalDialog.xhtml"/>
        <ui:include src="PdfDialog.xhtml"/>
    </ui:define>
</ui:composition>
