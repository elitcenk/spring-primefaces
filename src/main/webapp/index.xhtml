<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>

</h:head>

<h:body>

    <h:form id="userInputForm">
        <h:panelGrid columns="2">

            <h:outputLabel value="Username: " />
            <p:inputText value="#{userController.formBean.userName}" />

            <h:outputLabel value="Password: " />
            <p:inputText value="#{userController.formBean.password}" />
            <p:commandButton value="Save" action="#{userController.save}" update="userInputForm, " />
        </h:panelGrid>

        <p:dataTable id="userList" var="user" value="#{userController.userList}">
            <p:column headerText="Id">
                <h:outputText value="#{user.id}" />
            </p:column>

            <p:column headerText="Username">
                <h:outputText value="#{user.userName}" />
            </p:column>

            <p:column headerText="Password">
                <h:outputText value="#{user.password}" />
            </p:column>

        </p:dataTable>

    </h:form>
</h:body>
</html>
